<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito</title>
  <link rel="stylesheet" href="carrito.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <a href="/UberEatsFigma/index/index.html">
      <img src="imagenes/1.png" alt="Cerrar" class="icon-left">
    </a>
    <h1 class="cart-title">Carrito</h1>
    <a href="/UberEatsFigma/index/index.html">
      <img src="imagenes/2.png" alt="Inicio" class="icon-right">
    </a>
  </header>
  <div class="header-separator"></div>

  <!-- CART SECTION -->
  <main class="cart-container">

    <!-- ITEM 1 -->
    <div class="cart-card">
      <div class="cart-image-container">
        <img src="imagenes/3.png" alt="Diavolo Piada">
        <span class="price-tag">$7.99</span>
      </div>
      <div class="cart-info">
        <h3>Diavolo piada</h3>
        <p>Deep fric of vegetable</p>
      </div>
      <span class="item-quantity">x1</span>
    </div>

    <!-- ITEM 2 -->
    <div class="cart-card">
      <div class="cart-image-container">
        <img src="imagenes/4.png" alt="Ciabatta Carpaccio">
        <span class="price-tag">$6.99</span>
      </div>
      <div class="cart-info">
        <h3>Ciabatta Carpaccio</h3>
        <p>Deep fric of vegetable</p>
      </div>
      <span class="item-quantity">x1</span>
    </div>

    <!-- ITEM 3 -->
    <div class="cart-card">
      <div class="cart-image-container">
        <img src="imagenes/5.png" alt="Clabatta Vitello">
        <span class="price-tag">$6.99</span>
      </div>
      <div class="cart-info">
        <h3>Clabatta Vitello</h3>
        <p>Deep fric of vegetable</p>
      </div>
      <span class="item-quantity">x1</span>
    </div>

    <!-- ITEM 4 -->
    <div class="cart-card">
      <div class="cart-image-container">
        <img src="imagenes/6.png" alt="Caprese Salada">
        <span class="price-tag">$2.99</span>
      </div>
      <div class="cart-info">
        <h3>Caprese Salada</h3>
        <p>Deep fric of vegetable</p>
      </div>
      <span class="item-quantity">x1</span>
    </div>

  </main>

  <!-- FOOTER TOTAL -->
  <footer class="cart-footer">
    <div class="total-row">
      <span>Total:</span>
      <span class="total-price">$24.96</span>
    </div>
    <a href="/UberEatsFigma/compra_finalizada/compra_finalizada.html" class="checkout-btn">Finalizar Compra</a>
  </footer>
</body>
</html>
