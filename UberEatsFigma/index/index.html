<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - ComeYa</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">

    <!-- Imagen principal de restaurante -->
    <div class="hero">
      <img src="/UberEatsFigma/index/imagenes/1.png" alt="Fondo restaurante" class="hero-img" />

      <!-- Botón cerrar sesión -->
      <a href="../login/login.html" class="logout-btn">
        <img src="/UberEatsFigma/index/imagenes/2.png" alt="Cerrar sesión">
      </a>

      <!-- Texto de saludo -->
      <div class="greeting">
        <h2>Good afternoon, John</h2>
        <p>it's time for lunch.</p>
      </div>

      <!-- Barra de búsqueda -->
      <div class="search-bar">
        <div class="location-icon">
          <img src="/UberEatsFigma/index/imagenes/3.png" alt="Ubicación">
        </div>
        <input type="text" placeholder="Search Restaurant" />
        <a href="../resultado_busqueda/resultado_busqueda.html" class="search-icon">
          <img src="/UberEatsFigma/index/imagenes/4.png" alt="Buscar">
        </a>
      </div>
    </div>

    <!-- Categorías -->
    <div class="categories">
      <div class="category">
        <img src="/UberEatsFigma/index/imagenes/5.png" alt="Chinese" />
        <p>CHINESE</p>
      </div>
      <div class="category">
        <img src="/UberEatsFigma/index/imagenes/6.png" alt="Tacos" />
        <p>TACOS</p>
      </div>
      <div class="category">
        <img src="/UberEatsFigma/index/imagenes/7.png" alt="Burger" />
        <p>BURGER</p>
      </div>
      <div class="category">
        <img src="/UberEatsFigma/index/imagenes/8.png" alt="Donut" />
        <p>DONUT</p>
      </div>
    </div>

    <!-- Sección de ofertas -->
    <div class="offers">
      <h3>OFFERS</h3>

      <!-- Tarjeta restaurante como link -->
      <a href="../Restaurantes/GranMahakam/Detalles_GranMahakam/detalles_GranMahakam.html" class="restaurant-card">
        <img src="/UberEatsFigma/index/imagenes/9.png" alt="Gran Mahakam" class="restaurant-img" />

        <div class="restaurant-info">
          <div class="rating-box">4.8</div>
          <h4>Gran Mahakam</h4>
          <p class="type">Asian, Chinese $15 min</p>
          <p class="hours">9:00-11:00</p>

          <div class="review">
            <div class="stars">
              <span class="green">★</span>
              <span class="green">★</span>
              <span class="green">★</span>
              <span class="green">★</span>
              <span class="gray">★</span>
            </div>
            <span class="votes">(72)</span>
            <span class="price">
              <span class="green">€</span><span class="green">€</span><span class="gray">€</span>
            </span>
          </div>
        </div>
      </a>

    </div>

  </div>
</body>
</html>
